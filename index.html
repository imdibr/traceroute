<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traceroute Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>Traceroute Information</h1>
    <p>Your IP and hop count to the server:</p>
    <div id="output">Fetching...</div>

    <script>
        async function fetchTraceroute() {
            try {
                // Get user's IP
                let ipResponse = await fetch("https://api64.ipify.org?format=json");
                let ipData = await ipResponse.json();
                let userIP = ipData.ip;
                
                // Fetch traceroute details (Using an API)
                let traceResponse = await fetch(`https://api.traceroute.monster/v1/traceroute?target=${userIP}`);
                let traceData = await traceResponse.json();

                if (traceData && traceData.hops) {
                    let hopCount = traceData.hops.length;
                    document.getElementById("output").innerHTML = `Your IP: ${userIP} <br> Hop Count: ${hopCount}`;
                } else {
                    document.getElementById("output").innerHTML = "Traceroute data not available.";
                }
            } catch (error) {
                document.getElementById("output").innerHTML = "Error fetching traceroute data.";
                console.error(error);
            }
        }

        fetchTraceroute();
    </script>

</body>
</html>
